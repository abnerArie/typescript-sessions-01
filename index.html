<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" lang="scss" href="/src/styles.scss">
  <title>Vite + TS</title>
</head>

<body>

  <!-- navbar -->
  <nav id="main-navbar">
  </nav>

  <!-- main page container -->
  <section class="app-container">
    <!-- main page title -->
    <article class="home-title">
      <h1>Home</h1>
      <h2>SubHome</h2>
    </article>

    <article class="form-wrapper">
      <h3>Humano</h3>
      <!-- form -->
      <form class="form-grid" id="form-humano">
        <!-- nombres -->
        <div class="humano-form-row">
          <div class="hfr-control">
            <label for="nombres">Nombres</label>
            <input maxlength="30" minlength="2" type="text" name="nombres" placeholder="algo">
          </div>
          <div class="hfr-functions">
            <p><b>Nombre en mayusculas:</b></p>
          </div>
        </div>

        <!-- apellidos -->
        <div class="humano-form-row">
          <div class="hfr-control">
            <label for="apellidos">Apellidos</label>
            <input maxlength="80" minlength="4" type="text" name="apellidos" placeholder="algo">
          </div>
          <!-- <div class="hfr-functions">
            <p><b>Nombre en mayusculas:</b></p>
          </div> -->
        </div>

        <!-- fecha nacimiento -->
        <div class="humano-form-row">
          <div class="hfr-control">
            <label for="apellidos">Fecha de Nacimiento</label>
            <input type="date" name="fechaNacimiento" placeholder="fechaNacimiento">
          </div>
          <!-- <div class="hfr-functions">
            <p><b>Nombre en mayusculas:</b></p>
          </div> -->
        </div>

        <!-- edad-->
        <div class="humano-form-row">
          <div class="hfr-control">
            <label for="apellidos">Edad</label>
            <input max="80" min="16" type="number" name="edad" placeholder="edad">
          </div>
          <!-- <div class="hfr-functions">
            <p><b>Nombre en mayusculas:</b></p>
          </div> -->
        </div>

        <div class="humano-form-row">
          <div class="hfr-control">
            <label for="altura">Altura</label>
            <input max="230" min="60" type="number" name="altura" placeholder="altura en cm" id="fhAlturaInput">
          </div>
          <!-- <div class="hfr-functions">
            <p><b>Nombre en mayusculas:</b></p>
          </div> -->
        </div>

        <div class="humano-form-row">
          <div class="hfr-control">
            <h3 for="sexo">Sexo</h3>
            <label for="masc">Masculino</label>
            <input type="radio" name="Sexo" id="masc" value="M">
            <label for="fem">Femenino</label>
            <input type="radio" name="Sexo" id="fem" value="F">
            <label for="other">Otro</label>
            <input type="radio" name="Sexo" id="other" value="O">
          </div>
          <!-- <div class="hfr-functions">
            <p><b>Nombre en mayusculas:</b></p>
          </div> -->
        </div>

        <div class="form-acrion">
          <button type="submit">
            Enviar
          </button>
        </div>
      </form>
    </article>

  </section>

  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
